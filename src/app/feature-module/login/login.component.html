<app-home-index-header></app-home-index-header>
<div class="content">
	<div class="container-fluid">		
		<div class="row">
			<div class="col-md-8 offset-md-2">
				
				<!-- Login Tab Content -->
				<div class="account-content">
					<div class="row align-items-center justify-content-center">
						<div class="col-md-7 col-lg-6 login-left">
							<img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Login">	
						</div>
						<div class="col-md-12 col-lg-6 login-right">
							<div class="login-header">
								<h3>Login <span>Doccure</span></h3>
							</div>
							<form class="form" [formGroup]="form">
								<div class="form-group form-focus">
									<input type="email" 
											name="email" 
											formControlName="email" 
											id="email" 
											class="form-control floating" 
											[ngClass]="{ 'is-invalid': (f['email'].touched || f['email'].dirty) && f['email'].errors }"
											
											[(ngModel)]="email"
											>
									<label class="focus-label">Email</label>
									<div *ngIf=" (f['email'].touched || f['email'].dirty) && f['email'].errors" class="invalid-feedback">
										<div *ngIf="f['email'].errors['required']">Email is required</div>
										<div *ngIf="f['email'].errors['email']">Email is invalid</div>
									</div>	
								</div>
								<div class="form-group form-focus">
									<input 	type="password" 
											name="password" 
											id="password" 
											class="form-control floating"
											formControlName="password"
											[ngClass]="{ 'is-invalid': (f['password'].touched || f['password'].dirty) && f['password'].errors }" 
											[(ngModel)]="password"
											>
									<label class="focus-label">Password</label>
									<div *ngIf="(f['password'].touched || f['password'].dirty) && f['password'].errors" class="invalid-feedback">
										<div *ngIf="f['password'].errors['required']">Password is required</div>
										<div *ngIf="f['password'].errors['minlength']">
										  Password must be at least 6 characters
										</div>
										<div *ngIf="f['password'].errors['maxlength']">
										  Password must not exceed 40 characters
										</div>
									</div>
								</div>

								<div class="text-end">
									<a class="forgot-link"  [routerLink]="'/forgot-password'">Forgot Password ?</a>
								</div>
								<button class="btn btn-primary w-100 btn-lg login-btn"
										type="submit" 
										
										(click)="login(this.email,this.password)">
										Login
								</button>
								
								<div class="login-or">
									<span class="or-line"></span>
									<span class="span-or">or</span>
								</div>
								<div class="row form-row social-login">
									<!-- <div class="col-6">
										<a href="javascript:void(0)" class="btn btn-facebook w-100"><i class="fab fa-facebook-f me-1"></i> Login</a>
									</div> -->
									<div class="col-12">

										<a class="btn btn-google w-100" 
										
										 (click)="authService.GoogleAuth()"><i class="fab fa-google me-1"></i> Login</a>
									</div>
								</div>
								<div class="text-center dont-have">Donâ€™t have an account? <a  [routerLink]="'/register'">Register</a></div>
							</form>
							<!-- <p>Form value: {{ angForm.value | json }}</p>
  							<p>Form status: {{ angForm.status | json }}</p> -->
						</div>
					</div>
				</div>
				<!-- /Login Tab Content -->
					
			</div>
		</div>

	</div>

</div>		
<app-home-index-footer></app-home-index-footer>
